<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #444343;
    }
    .calculator {
      background: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      background: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      height: 50px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background: #6c757d;
      color: #fff;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #495057;
    }
    .buttons .operator {
      background: #17a2b8;
    }
    .buttons .operator:hover {
      background: #117a8b;
    }
    .buttons .clear {
      background: #dc3545;
    }
    .buttons .clear:hover {
      background: #b52a34;
    }
    .history-btn {
      margin-top: 10px;
      width: 100%;
      background: #007bff;
      color: #fff;
      font-size: 1em;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .history-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled title="Calculator Display" placeholder="0">
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('/')">/</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('*')">*</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('-')">-</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="calculate()">=</button>
      <button class="operator" onclick="appendValue('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
    </div>
    <button class="history-btn" onclick="loadHistoryPage()">View History</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
